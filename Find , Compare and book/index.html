<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <title>Find , Compare And Book</title>
</head>

<body>

    <!-- -------------------- Navbar Start ----------------- -->
    <header id="hero-section">
        <nav id="navbar">
            <a href="#">Logo</a>
            <input type="search" name="search" id="search" placeholder="search for">
            <ul>
                <li><ion-icon name="globe-outline" class="icon"></ion-icon></li>
                <li><a href="#" class="h">English</a></li>
                <li><a href="#" class="h">Popular</a></li>
                <li><button class="login">Log in </button></li>
                <li><button class="signup">Sign Up</button></li>
            </ul>
        </nav>
    </header>
    <!-- --------------------- End Navbar ---------------------------- -->

    <!-- Page No 1 -->

    <div class="wrapper">
        <div class="contant">
            <div class="hero-banner">
                <div class="image">
                    <img src="image/hero-bg.png" alt="herobanner">
                </div>
                <div class="layout">
                    <div class="frm-to">
                        <div class="text-in-frm">
                            <p>From</p>
                        </div>
                        <div class="text-in-to">
                            <p>To</p>
                        </div>
                    </div>
                    <div class="home-frm">
                        <input type="text" id="from">
                        <div id="transfer">
                            <img src="image/data-transfer.png" alt="transfer" width="25px">
                        </div>
                        <input type="text" id="to">
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

</body>

</html>
