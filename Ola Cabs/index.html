<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="image/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Ola Cabs</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><img src="image/logo.png" alt="Ola" width="80px"></li>
                <li>Ola S1</li>
                <li>Ola electric</li>
                <li>Ola Fururefactory</li>
                <button class="book-ola">Book an Ola Cab</button>
                <button class="book-free">Free S1 Test Ride</button>
                <i class="fa-solid fa-bars" style="color: #eff0f0;"></i>
            </ul>
        </div>
    </div>

    <!-- --------------------------------Page No 1----------------------------------------------- -->

    <div class="main-div-1">
        <div class="contant">
            <div class="text">
                <h1>Moving people, <br>
                    and the world</h1>
            </div>
            <div class="tab-container">
                <div class="tab-item">Daily</div>
                <div class="tab-item">Rental</div>
                <div class="tab-item">Outstanding</div>
            </div>
            <div class="main-sub-contant">
                <div class="page-container">
                    <div class="input-type">
                        <input type="text" placeholder="Current Location">
                        <input type="text" placeholder="Enter Destination">
                        <button class="search-ola">Search</button>
                    </div>
                </div>
            </div>

            <div class="green-image">
                <img src="image/bannergreen.png" alt="Image">
            </div>
        </div>


</body>

</html>
