<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signin.css">
    <title>Sign In</title>
</head>

<body>

    <div id="container">
        <div id="background">
            <div id="hape">
                <div id="up_shape"></div>
            </div>
            <div id="shape">
                <div id="down_shape"></div>
            </div>
            <div id="bg_wrapper_form">
                <div id="text">
                    <h1>Sign-in</h1>
                </div>
                <div id="flex_image">

                    <div id="image_wrapper">
                        <div id="man_with_computer">
                            <img src="image/man_with_computer.png" alt="Image">
                        </div>
                    </div>

                    <div id="form_tag">
                        <form>
                            <div id="email">
                                <label>Email</label> <br>
                                <input type="email" placeholder="email@gmail.com">
                            </div>

                            <div id="password">
                                <label>Password</label> <br>
                                <input type="password" placeholder="P@ssw0rd">
                            </div>

                            <div id="btn" onclick="checkForm()">
                                <button>Sign-in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>


    <script src="Signin.js"></script>
</body>

</html>
