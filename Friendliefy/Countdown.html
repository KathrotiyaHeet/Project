<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="Countdown.css">
</head>

<body>
    <div class="bg"></div>
    <div class="wrapper">
        <h3>Our website is</h3>
        <h1>Coming Soon<span class="dot"></h1> <br>
        <div id="countdown"></div>
        <a href="index.html"><button>Click here</button></a>
    </div>
    <script>
        const countdownDate = new Date();
        countdownDate.setHours(countdownDate.getHours() + 48);

        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "The event has started!";
            } else {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 48)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                countdownElement.innerHTML = formattedTime;
            }
        }

        updateCountdown();
    </script>
</body>

</html>
