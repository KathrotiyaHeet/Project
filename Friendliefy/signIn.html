<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sign In</title>
    <link rel="shortcut icon" href="Images/twitter.3.ico" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="signinMedia.css">
</head>

<body>

        <div class="content-1">

            </div>

                <img src="image/download.png" alt="Logo">

        <div class="container">

                <h2>Sign In</h2>

                <input type="email" name="email" id="email" placeholder="Email">

                <div class="logo1"><img src="image/search.png">

                </div>

                <div class="or">
                    <div class="line"></div>&nbsp; or &nbsp;<div class="line"></div>
                </div>
                <p class="p2">New here? Register <a href="index.html"> Sign Up</a></p>
            </div>
        </div>
    </div>
